<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create An Account</title>

    <style media="screen">

    h1{
      text-align: center;
      margin: 30px 300px;
    }

    fieldset{
      width: 40%;
      margin-left: 30%;
    }

    a{
      float: left;
    }
    a img{
      width: 100px;
    }
    a > img:hover{
      width:110px;
    }

    form{
      margin-left: 30%;
    }
    table{
      line-height: 2.5;
    }
    table tr td{
      text-align: right;
    }

    </style>



  </head>
  <body  style="background:linear-gradient(to right, white, AntiqueWhite)">
    <div>
      <a href="main.html"><img src="images/arrow_return.png" alt="Return" title="Return Home Page"></a>
      <h1>Account Registration</h1>
      <hr>
    </div>

    <fieldset>
      <legend style="text-align:center">Create Account</legend>
      <form class="" action="" method="post">
        <table>

          <tr>
            <td><label for="">First Name:</label></td>
            <td><input type="text" name="" value="" placeholder="Firstname"></td>
          </tr>

          <tr>
            <td><label for="">Last Name:</label></td>
            <td><input type="text" name="" value="" placeholder="Lastname"></td>
          </tr>

          <tr>
            <td><label for="">Username:</label></td>
            <td><input type="text" name="" value="" placeholder="Username"></td>
          </tr>

          <tr>
            <td><label for="">Password: </label></td>
            <td><input type="password" name="" value="" placeholder="Password"></td>
          </tr>

          <tr>
            <td><label for="">Email: </label></td>
            <td><input type="email" name="" value="" placeholder="john@gmal.com"></td>
          </tr>

          <tr>
            <td><label for="">Phone: </label></td>
            <td><input type="tel" name="" value="" placeholder="123-456-7890"></td>
          </tr>

        </table>
        <input type="submit" name="" value="submit" style="margin-left: 30%;">
      </form>
    </fieldset>

  </body>
</html>
